{% extends 'base.html' %} {% block body %}
<div style="display: flex; padding: 10px 20px; justify-content: space-between">
  <div class="">
    <div class="container py-3">
      <div class="row">
        {% for folder in root_folders %}
        <div class="col-sm">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">{{folder.foldername}}</h5>
              <a href="{% url 'folder_detail' folder.id %}" class="btn btn-outline-primary"
                >Go Folder
              </a>
              <form method="post" action="{% url 'folder_delete' folder.id %}">
                {% csrf_token %}
                <input type="submit" name="delete_folder" value="Delete">
            </form>
            </div>
          </div>
        </div>
        {% endfor %}
        <!--  -->
      </div>
    </div>
  </div>
  <div class="">
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-outline-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Add Folder
    </button>


    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Folder</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- lll -->
            <form method="post" action="{% url 'create_folder' %}">
                {% csrf_token %}
                <input type="text" name="foldername" placeholder="Folder Name" required>
                <input type="submit" value="Create Folder">
            </form>
            <!-- llll -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock body %}
